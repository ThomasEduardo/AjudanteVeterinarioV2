
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">  Cadastro de Animais  </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="index.html">Menu</a>
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-6" ng-controller="animalController">

                        <form role="form" ng-submit="addAnimais()">

                            <div class="form-group">
                                <label>Raça</label>
                                <input class="form-control" ng-model="animal.raca" placeholder="Exemplo: Viralata"  required>

                            </div>

                            <div class="row">
                              <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Classficação</label>
                                    <input class="form-control" placeholder="Exemplo: Bovino" ng-model="animal.classificacao"  required="required">
                                </div>

                                <div class="form-group">
                                    <label>Nome</label>
                                  <input class="form-control" placeholder="Exemplo: Jurubeba" ng-model="animal.nome" required="required">
                                </div>

                                <div class="form-group">
                                    <label>Tipo</label>
                                    <input class="form-control" placeholder="Exemplo: Corte" ng-model="animal.tipo" required="required">
                                </div>
                              </div>

                              <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Sexo</label>
                                    <input class="form-control" placeholder="Exemplo: Macho" ng-model="animal.sexo" required="required">
                                </div>

                                <div class="form-group">
                                    <label>Mãe</label>
                                    <input class="form-control" placeholder="Exemplo: Dorinha" ng-model="animal.mae" required="required">
                                </div>

                                <div class="form-group">
                                    <label>Idade</label>
                                    <input class="form-control" placeholder="Exemplo: 5 anos" ng-model="animal.idade"  required="required">
                                </div>
                              </div>
                              <p>{{ animal }}</p>
                            </div>
                            <p>{{ animal }}</p>
                            <button type="submit" class="btn btn-default"> Cadastrar </button>
                        </form>
<p>{{ animal }}</p>
                    </div>

                        </form>


                    </div>
                </div>

            </div>

        </div>

    </div>
